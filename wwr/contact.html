                <label><input type="radio" name="purpose" id="inquiry">Inquiry</label>
                <label><input type="radio" name="purpose" id="reservation">Reservation</label>
                <label><input type="checkbox" name="purpose" id="subscribe">Please subscribe to our monthly

                <button type="submit">Send Message</button>
