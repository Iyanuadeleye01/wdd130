<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Rafting Company</title>
  <link rel="stylesheet" href="rafting.css" />
</head>
<body>
  <header>
    <!-- Include logo and site nav like other pages -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Address: 123 River Run Rd, Rapids City, CO</p>
      <p>Phone: (555) 123-4567</p>
      <p>Email: info@raftingcompany.com</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=..." 
        width="100%" height="300" loading="lazy"
        allowfullscreen 
        referrerpolicy="no-referrer-when-downgrade"
        class="map">
      </iframe>
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Smiling guide" />
        <figcaption>Jane Doe - Lead Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Happy customer service" />
        <figcaption>John Smith - Customer Service</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Operations manager smiling" />
        <figcaption>Ana Rivera - Operations Manager</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <p>Purpose of message:</p>
        <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label><br />
        <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label><br />
        <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label>
          <input type="checkbox" name="subscribe" />
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">ðŸ“¨ Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rafting Company | <a href="images/contact-wireframe.png" target="_blank">Contact Page Wireframe</a></p>
  </footer>
</body>
</html>
