<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>HTML and CSS Quiz</title>

</head>

<body>
    <header>
        <h1><input type="checkbox" checked>Basic HTML and CSS Quiz</h1>

    </header>
    <main>


        <form>
            <fieldset>

                <label for="q1"><span>1.</span>What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2"><span>2.</span>How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="3" placeholder=".classname #idname"></textarea>
                <label for="q3"><span>3.</span>Which of the following is a valid CSS comment</label>
                <select id="q3" name="q3">
                    <option value="">Choose One ...</option>
                    <option value="margin">margin: 20px 10px;</option>
                    <option value="background">background: red</option>
                    <option>righ-color: red;</option>
                </select>
                <label for="declaration"><span>4.</span>What is the bottom margin given this declaration</label>
                <p>margin: 10px 5px 15px</p>
                <input type="text" id="declaration" name="declaration">
            </fieldset>
            <button type="submit">Submit Quiz</button>




        </form>
    </main>
    <footer></footer>
</body>









</html>
